name: Docker Image CI

on: [push]

env:
  docker_repo: sparkgeo
  image_name: notebooks-manual-task
  image_tag: latest

jobs:

  build-latest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build ./base-image --file base-image/current.Dockerfile --tag ${{ env.docker_repo }}/${{ env.image_name }}:latest
    - name: Dockerhub login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin 
    - name: Push image
      run: docker push ${{ env.docker_repo }}/${{ env.image_name }}:latest
  
  build-current:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build ./base-image --file base-image/latest.Dockerfile --tag ${{ env.docker_repo }}/${{ env.image_name }}:current
    - name: Dockerhub login
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin 
    - name: Push image
      run: docker push ${{ env.docker_repo }}/${{ env.image_name }}:current
